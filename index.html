<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="./assets/css/style.css">
    <title>Javascript Fundamentals | Timed Quiz | Peer Comparison</title>
</head>

<body>
    
    <header>
      <div class= "main-header">
        <h1>Javascript Fundamentals Quiz (TIMED!)</h1>
        <div class="start-button"><button>Start Quiz!</button></div>  <!--Start Quiz button-->
      </div>
    </header>

    <main>
      <section>
        <div class="container">
          <div class="possible-choices">
            <ul>
              <li><button class="possible-choice1">option 1</button></li>
              <li><button class="possible-choice2">option 2</button></li>
              <li><button class="possible-choice3">option 3</button></li>
              <li><button class="possible-choice4">option 4</button></li>
            </ul>
          </div>
        </div>
      </section>

      <section>
        <div class="results">
          <div class = "correct-incorrect-container">

            <div class = "correct"></div>
            <div class = "incorrect"></div>

          <div class="reset-button"><button>Mulligan!</button></div>
          <div class="quit-button"><button>Quit</button></div>
      </div>
          <div class= "timer">
            <div class = "timer-text">
            <div class="main-header timer-count">10</div>
            <h3>second(s) remaining...</h3>
          </div>
        
          </div>
        </div>
      </section>
    </main>

  <script src = "assets/js/script.js"></script>
</body>
</html>
