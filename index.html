<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="./assets/css/style.css">
    <title>Javascript Fundamentals | Timed Quiz | Peer Comparison</title>
</head>

<body>
    <!--Main Title on page-->
    <header>
      <div class="main-header">
      <h1>Javascript Fundamentals Quiz (TIMED!)</h1>
        <!--Start Quiz action button-->
        <div class="start-button"><button>Start Quiz!</button></div>
      </div>
    </header>

    <main>
      <!--The high score section-->
      <section id="section-1">
        <div id="score-link">
          <h4 class="high-scores"><span id="high-scores">High Scores</span></h4>
        </div>
        <!-- The timer/countdown section-->
        <div id="timer-container">
          <h4 class="timer-text"><span id="time">00</span> second(s) remaining...</h4>
        </div>
      </section>

      <!-- Question and Answer choices section -->
      <section id="section-2">
        <h3 id="question">Question</h3>
        <h5>Please Choose One Answer: </h5>
          <div id="answer-choices">
            <button class="choice" id="possible-choice1">option 1 fhjdiwoajnfidwoahnjfidwsohbn</button>
            <button class="choice" id="possible-choice2">option 2 jfdikasofhdiosafhndisoahnfido</button>
            <button class="choice" id="possible-choice3">option 3 fjdnisoapfhdiosahnfoihndfsiahfjdio</button>
            <button class="choice" id="possible-choice4">option 4 blablalblahfdiowgfdsagsdffrewfg</button>
        </div>
      </section>

      <!-- Score results page -->
      <section id="section-3">
        <div id="score-page">
          <h3 id="score-title"> SCORE: </h3>
          <h4 id="result-1"><span id="correct-outof" font-color:red;>4</span> Correct! (Out of 5 Total) </h4>
        </div>
      </section>

      <!-- Footer section with action buttons -->
      <footer id="main-footer">
        <div id="bottom-buttons">
          <div class="reset-button"><button>Mulligan!</button></div>
          <div class="quit-button"><button>Quit</button></div>
        </div>
      </footer>
    </main>

  <script src = "assets/js/script.js"></script>
</body>
</html>
