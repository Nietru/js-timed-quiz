<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="./assets/css/style.css">
    <title>Javascript Fundamentals | Timed Quiz | Peer Comparison</title>
</head>

<body>
    <!--Main Title on page-->
  <div class="startCard">
    <header>
      <div class="header">
        <h2 class="title">Javascript Fundamentals Quiz (TIMED!)</h2>
        <!-- The high score section -->
        <button class="highScores">High Scores!</button>
      </div>
    </header>
    <!--Start Quiz action button-->
    <button class="startBtn">Start Quiz!</button>
  </div>
      <!-- Question and Answer choices section -->
  <div class="quizCard">
    <div class="timer">
      <div class="timerText"><span id="time">00</span> second(s) remaining...</div>
    </div>
      <!-- Questions and Answers will go here via js -->
  </div>

      <!-- Score results page/section -->
  <div class="resultCard">
    <div class="results">
        <!--results will display here after the quiz ends, along with footer buttons via js-->
    </div>
            <!-- end quiz: action buttons -->
    <footer class="footerBtns">
      <div class="redoBtn"><button>Mulligan!</button></div>
      <div class="quitBtn"><button>Quit</button></div>
    </footer>

  </div>

  <script src = "./assets/js/script.js"></script>
</body>
</html>
